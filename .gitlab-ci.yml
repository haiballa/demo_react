---
image: node:14.16-alpine # image par d√©faut

stages:
- build
- test
- deploy staging
- deploy production

variables:
  STAGING_DOMAIN: luminess-chris-demo-react-staging.surge.sh
  PRODUCTION_DOMAIN: luminess-chris-demo-react.surge.sh

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules

build website:
  stage: build
  script:
  - npm install
  - npm run build
  artifacts:
    paths:
    - ./build

test artifact:
  stage: test
  image: alpine
  script:
  - grep -q "React" ./build/index.html

test website:
  stage: test
  before_script:
  - apk add --no-cache curl
  script:
  #- npm install
  - npm run start &
  - sleep 30
  - curl -Is localhost:3000 | head -n 1 | grep "OK"
  
deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: http://$STAGING_DOMAIN
  only:
  - features
  script:
  - npm install -g surge
  - surge --project ./build --domain $STAGING_DOMAIN

deploy production:
  stage: deploy production
  environment:
    name: production
    url: http://$PRODUCTION_DOMAIN
  only:
  - master
  script:
  - npm install -g surge
  - surge --project ./build --domain $PRODUCTION_DOMAIN
  when: manual
